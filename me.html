</head>
<body>
<div id="display"></div>

<script type="text/javascript">
	function showTime() {

	let time= new Date();
	let h = time.getHours();
	let m = time.getMinutes();
	let s = time.getSeconds();
	let session = "AM";



if (h>12) {
h = h-12;
session = "PM";
}
if (h<10) {
h = "0" +h;

}
if (m<10) {
m = "0" +m;

}
if (s<10) {
s = "0" +s;

}


let mytime = h + ":" + m + ":" + s + " " +"AM";
document.getElementById("display").innerText = mytime;
document.getElementById("display").innerContent = mytime;

setTimeout(showTime, 1000);
}

showTime();



</script>
